<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Movie</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <h1>Add New Movie</h1>

    <form action="/add_movie" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="synopsis">Synopsis:</label>
        <textarea id="synopsis" name="synopsis" required></textarea><br><br>

        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre" required><br><br>

        <label for="duration">Duration (in minutes):</label>
        <input type="number" id="duration" name="duration" required><br><br>

        <label for="director">Director:</label>
        <input type="text" id="director" name="director" required><br><br>

        <label for="actors">Actors (comma-separated):</label>
        <input type="text" id="actors" name="actors"><br><br>

        <input type="submit" value="Add Movie">
    </form>

    <a href="index.html"><button>Back to Index</button></a>
</body>
</html>
